name: mi_app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  path_provider: ^2.1.5
  share_plus: ^10.0.0
  cupertino_icons: ^1.0.8
  file_picker: ^10.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.10.0  # <-- aquí va, dentro de dev_dependencies

flutter:
  uses-material-design: true
  assets:
    - assets/products.json

flutter_icons:   # <-- configuración del ícono, fuera de flutter:
  android: true
  ios: true
  image_path: "assets/imagenApp.jpg"  # <-- tu imagen de icono
